<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://openweathermap.org/img/wn/04n.png">
    <script src="script.js"></script>
    <title>Previsão do Tempo</title>
</head>

<body>

    <div class="div-maior">
        <input class="input-cidade" placeholder="Digite o nome da cidade">
        <button class="botao-buscar" onclick="clique()">
            <img class="img-buscar" alt="buscar" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>

        <div class="div-media">
            <h2 class="cidade">Tempo em São Paulo</h2>

            <p class="temp">21° C</p>


            <div class="div-menor">
                <img class="img-previsao" alt="icone-do-tempo" src="https://openweathermap.org/img/wn/04n.png">
                <p class="texto-previsao">Nublado</p>
            </div>

            <p class="umidade">Umidade: 76%</p>
        </div>
    </div>

</body>

</html>
